<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Age Calculator</h1>
      <div class="input-box">
        <input type="date" value="2004-12-06" id="date">
        <button id="btn">Calculate</button>
      </div>
      <p id="age">You are <span id="years">30</span> years, <span id="months">4</span> months and <span id="days">21</span> days old</p>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
